<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DO List</title>
   <link rel="stylesheet" href="toDo.css">
    <script src="toDo.js" defer></script>
   
</head>
<body style="background-color: navajowhite;">
  <div class="container-fluid ">
    <div id="todayDiv" class="align-self-start-sm mx-auto">
     <h2>Today:</h2>
     <input type="text" id="today">
     <button id="toEn">Enter</button>
     <button id="toRe">Clear</button>
     <ul id="olT">        
     </ul>
    </div>
    <div id="weekDiv" class="sm-align-self-sm-center">
     <h2>This Week:</h2>
     <input type="text" id="week">
     <button id="weEn">Enter</button>
     <button id="weRe">Clear</button>
     <ul id="olW">        
     </ul> 
    </div>
    <div id="monthDiv" class="sm-align-self-sm-end">
     <h2>This Month:</h2>
     <input type="text" id="month">
     <button id="moEn">Enter</button>
     <button id="moRe">Clear</button>
     <ul id="olM">
     </ul>
    </div>
  </div>
   <!-- <p id="test">===</p>-->
   
</body>
</html>
